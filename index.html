<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confetti"></div>

    <nav>
        <div class="dropdown">
            <a href="index.html">Accueil ⏷</a>
            <div class="dropdown-content">
                <a href="#lieu">📍 Lieu</a>
                <a href="#video">🎥 Vidéo</a>
                <a href="#message">💌 Message</a>
            </div>
        </div>
        |
        <a href="videos.html">Vidéos 🎥</a>
    </nav>

    <header>
        <h1>Birthday Party, Telissa ! 🎉</h1>
        <p>GO LES 18 ANS !</p>
        <div id="countdown"></div>
    </header>

    <section id="lieu">
        <h2>📍 Lieu de la fête</h2>
        <p>🎈 Rendez-vous à <strong>Somme-Suippe</strong> ce soir à 22h00 !</p>
        <p>👉 Prépare-toi pour une soirée magique ! ✨</p>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2534.9290904353293!2d2.292301915738321!3d49.893526679400025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e78665f3d6ef99%3A0x8923ffdb0d24c4f2!2s1%20Rue%20du%20Levant%2C%2051600%20Somme-Suippe!5e0!3m2!1sfr!2sfr!4v1714168946809!5m2!1sfr!2sfr" 
                width="100%" 
                height="300" 
                style="border:0; border-radius: 20px;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <section id="video">
        <h2>🎥 Vidéo Surprise</h2>
        <div class="video-container">
            <iframe 
                src="" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <section id="message">
        <h2>💌 Message d'amour</h2>
        <form id="contact-form">
            <input type="text" name="user_name" placeholder="Ton prénom" required>
            <input type="email" name="user_email" placeholder="Ton email" required>
            <textarea name="message" placeholder="Ton message..." required></textarea>
            <button type="submit">Envoyer 💌</button>
        </form>
        <div id="success-message" style="display:none;">Message envoyé avec succès ! 🎉</div>
    </section>

    <footer>
        <p>❤️ Fait pour toi ❤️</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
