<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="confetti"></div>

    <header>
        <h1>Joyeux Anniversaire, [Prénom] ! 🎉</h1>
        <p>Nous comptons les secondes jusqu'à ton grand moment...</p>
        <div id="countdown"></div>
    </header>

    <!--<section class="gallery">
        <h2>Nos souvenirs 📸</h2>
        <div class="photos">
            Ajoute ici des balises <img src="image.jpg"> -->
        </div>
    </section>

    <section class="messages">
        <h2>Messages d'amour 💌</h2>
        <form id="messageForm">
            <input type="text" id="name" placeholder="Ton nom" required>
            <textarea id="message" placeholder="Ton message..." required></textarea>
            <button type="submit">Envoyer</button>
        </form>
        <div id="messagesList"></div>
    </section>

    <section class="video">
        <h2>Vidéo Surprise 🎥</h2>
        <button id="playVideo">Voir la surprise</button>
        <div id="videoContainer" style="display:none;">
            <video controls width="100%">
                <source src="Resource/0407(1).mp4" type="video/mp4">
                Ton navigateur ne supporte pas la vidéo.
            </video>
        </div>
    </section>

    <footer>
        <p>❤️ Fait avec amour pour toi ❤️</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
